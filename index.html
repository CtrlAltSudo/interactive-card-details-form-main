<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
<div id="mainContainer">
  <div id="secondaryContainer">
    <div id="cardDetails">
    <form action="">
      <label>Cardholder Name</label>
      <input type="text" placeholder="e.g. Jane Appleseed" id="nameCardInput" pattern="[A-Za-z ]*" title="Please enter the name on the front of the card">
      <label>Card Numebr</label>
      <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="longNumInput" pattern="[0-9]{16}" title="Please enter the long 16 digit number on the front of the card">
 <div id="cardSecurityDetails">
    <div id="cardDates">
      <label>Exp.Date (MM/YY)</label>
      <input type="text" placeholder="MM" id="monthInput" pattern="[0-9]{2}" title="Please enter exactly 2 digits">
      <input type="text" placeholder="YY" id="yearInput" pattern="[0-9]{2}" title="Please enter exactly 2 digits">
    </div>
    <div id="cvcCode">
      <label>CVC</label>
      <input type="text" placeholder="e.g. 123" id="cvcInput" pattern="[0-9]{3}"  title="Please enter exactly 3 digits">
    </div>
    <button>Confirm</button>
  </form>
 </div>
</div>

</div>
<div id="thirdContainer">
  <div class="frontCard">
    <div class="cardDetailsDisplay">
      <div class="cardNumberDisplay">
        <img class="cardLogo" src="/images/card-logo.svg" alt="cardLogo">
        <p class="longNumber">0000&nbsp0000&nbsp0000&nbsp0000</p>
        <div id="cardDetailsBottom">
          <p class="nameCard">Jane Appleseed</p>
          <p class="expiryDate"><span id="month">00</span>/<span id="year">00</span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="rearCard">
    <p class="cvc">000</p>
  </div>
</div>
</div>

  <!-- Completed state start -->
<!-- 
  Thank you!

</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">CtrlAltSudo</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
