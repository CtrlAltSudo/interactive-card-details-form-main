<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
<div id="mainContainer">
  <div id="secondaryContainer">
    <div id="cardDetails">
    <form action="">
      <label>Cardholder Name</label>
      <input type="text" placeholder="e.g. Jane Appleseed">
      <label>Card Numebr</label>
      <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="longNumInput">
 </form>
 <div id="cardSecurityDetails">
  <form action="">
    <div id="cardDates">
      <label>Exp.Date (MM/YY)</label>
      <input type="text" placeholder="MM">
      <input type="text" placeholder="YY">
    </div>
    <div id="cvc">
      <label>CVC</label>
      <input type="text" placeholder="e.g. 123">
    </div>

  </form>
 </div>
</div>
  <button>Confirm</button>
</div>
<div id="thirdContainer">
  <div class="frontCard">
    <div class="cardDetailsDisplay">
      <div class="cardNumberDisplay">
        <img class="cardLogo" src="/images/card-logo.svg" alt="cardLogo" >
        <p class="longNumber">0000 0000 0000 0000</p>
        <div id="cardDetailsBottom">
          <p class="nameCard">Jane Appleseed</p>
          <p class="expiryDate">00/00</p>
        </div>
      </div>
    </div>
  </div>
  <div class="rearCard">
    <p class="cvc">000</p>
  </div>
</div>
</div>

  <!-- Completed state start -->
<!-- 
  Thank you!
  We've added your card details
  Continue -->
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">CtrlAltSudo</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
